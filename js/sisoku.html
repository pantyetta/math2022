    <form name="form1">
        <h1>四則演算 - 足し算しか出来ないよ</h1>
        <div>
            <label>A=</label>
            <label for="input-A"></label><input type="text" id="input-A">
        </div>
        <div>
            <label>B=</label>
            <label for="input-B"></label><input type="text" id="input-B">
        </div>
        <div>
            <button type="button" onclick="calc();">計算</button>
        </div>
        <label>
            <textarea cols="70" rows="10" name="result"></textarea>
        </label>
    </form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../script.js"></script>
    <script>
        function calc() {
            var a = document.getElementById("input-A").value;
            var b = document.getElementById("input-B").value;

            c = Number(a) + Number(b);

            document.form1.result.value = c;
        }
    </script>
